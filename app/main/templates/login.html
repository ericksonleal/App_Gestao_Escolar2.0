{% extends "index.html" %}


{% block content %}


    
    <form method="post" class="login" action="{% url 'login' %}">
        <div class="bg"></div>
        <div class="blob"></div>
        <h2>Login</h2>
        {% csrf_token %}
        <label for="username" class="usuario-label">Usuário:</label>
        <input type="text" name="nome" placeholder="Nome de Usuário" style="margin-top: 5%; font-size: 15px">
        <br>
        <label for="password" class="senha-label" style="font-size: 20px">Senha: </label>
        <input type="password" name="senha" placeholder="Senha" style="font-size: 15px">
        <br>
        <button class="buttonEntrar" style="font-size: 20px">Entrar</button>
    </form>

    <div style="display: flex; margin: 40px; justify-content: center; font-size: 12px;">
        <h2>Não possui conta?</h2> 
        <a href="{% url 'registrar' %}" style="margin-left: 10px; font-size: 16px; text-decoration: underline;">Registre-se</a>
    </div>
    <div style="display: flex; justify-content: center;">
        <a href="{% url "home" %}"><button class="blueButton"> Voltar</button></a>
    </div>
{% endblock content %}

<script>
    // Remove a flag do localStorage ao carregar a página de login
    localStorage.removeItem('welcomeShown');
</script>
